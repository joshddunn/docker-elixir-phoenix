version: '3.2'
services:
  db:
    image: postgres

  web:
    build: .
    command: >
      bash -c "
        cd assets &&
        npm install &&
        cd .. &&
        mix ecto.create &&
        mix ecto.migrate &&
        mix phx.server
      "
    volumes:
      - .:/myapp
    ports:
      - "4000:4000"
    depends_on:
      - db
